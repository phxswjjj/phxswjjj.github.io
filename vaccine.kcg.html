<html>

<head>
    <style>
        #req-fail img {
            border: 2px solid black;
        }

        #txtName {
            width: 14em;
        }
    </style>
</head>

<body>
    <div id="root">
        <div>
            <a href="https://vaccine.kcg.gov.tw/Reserve" target="_blank">高雄市新冠肺炎疫苗接種預約系統</a>
        </div>
        <hr />
        <div id="condition">
            <div>
                <span>名稱(like):</span><input id="txtName" type="text" list="nameOptions" value="莫德納" />
                <datalist id="nameOptions">
                </datalist>
            </div>
            <div style="margin-top: .5em;">
                <input id="btnQuery" type="button" onclick="LoadData(this)" value="Query" />
            </div>
        </div>
        <hr />
        <div id="content"></div>
    </div>
    <div id="req-fail" style="display: none;">
        <p>
            如看到此訊息，請至底下連結執行「Request temporary access to then demo server」暫時啟用跨站請求。
        </p>
        <p>
            <a href="https://cors-anywhere.herokuapp.com/corsdemo"
                target="_blank">https://cors-anywhere.herokuapp.com/corsdemo</a>
        </p>
        <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank"><img
                src="images/cors-anywhere-corsdemo.jpg" /></a>
    </div>
    <script>
        const corsUrl = 'https://cors-anywhere.herokuapp.com/';

        Storage.prototype.getItemExp = function (key) {
            const item = JSON.parse(this.getItem(key));
            if (!item.expiry)
                return item;
            else {
                const now = new Date();
                if (now.getTime() > item.expiry) {
                    this.removeItem(key);
                    return null;
                } else
                    return item.value;
            }
        };
        Storage.prototype.setItemExp = function (key, value, ttl) {
            if (!ttl) {
                this.setItem(key, value);
                return;
            }
            const now = new Date();
            const item = {
                value: value,
                expiry: now.getTime() + ttl
            }
            this.setItem(key, JSON.stringify(item));
        };

        function LoadSetting() {
            let prevName = localStorage.getItem('query-name');
            if (prevName)
                document.querySelector('#txtName').value = prevName;
        }

        function ShowCORSError() {
            let root = document.querySelector('#root');
            root.style.display = 'none';

            let reqFail = document.querySelector('#req-fail');
            reqFail.style.display = 'block';

            setTimeout(() => {
                window.location.reload();
            }, 5000);
        }

        function DataComparer(x, y) {
            let t = x.town.localeCompare(y.town);
            if (t == 0)
                t = x.name.localeCompare(y.name);
            return t;
        }

        function ShowDataByFilter(list) {
            // 篩選
            const content = document.querySelector('#content');
            content.innerHTML = '';
            const txtName = document.querySelector('#txtName');
            const likeName = txtName.value;

            list.forEach((data) => {
                if (likeName && !data.name.includes(likeName)) return;

                const found = data.servicePeriods.find(s => !s.isFull);
                if (!found) return;

                const totalNum = data.servicePeriods
                    .map(x => x.maximum)
                    .reduce((x, y) => {
                        if (!x) return y;
                        if (!y) return x;
                        return x + y;
                    });
                const curNum = data.servicePeriods
                    .map(x => x.current)
                    .reduce((x, y) => {
                        if (!x) return y;
                        if (!y) return x;
                        return x + y;
                    });

                const remaining = totalNum - curNum;

                const place = document.createElement('div');
                place.innerHTML = `${data.town}-${data.name}, 剩餘名額：${remaining}`;
                content.appendChild(place);
            });
        }

        function LoadData(el) {
            if (el) {
                const queryName = document.querySelector('#txtName').value;
                if (queryName)
                    localStorage.setItem('query-name', queryName);

                const prevSource = localStorage.getItemExp('req-source');
                if (prevSource) {
                    ShowDataByFilter(prevSource);
                    return;
                }
            }
            if (!el) el = document.querySelector('#btnQuery');
            el.disabled = true;

            const content = document.querySelector('#content');
            content.innerText = 'loading...';

            const url = 'https://vaccine.kcg.gov.tw/api/Common/HealthCenters?town=';
            const options = {};
            fetch(`${corsUrl}${url}`, options)
                .then(resp => {
                    if (!resp.ok)
                        throw {
                            message: resp.statusText,
                            status: resp.status
                        };

                    // 轉 json
                    return resp.json();
                })
                .then(list => {
                    //處理 name list
                    let names = list
                        .map(d => d.name.split('，')[1])
                        .filter((item, index, self) => {
                            return self.indexOf(item) === index;
                        })
                        .sort((x, y) => x.localeCompare(y));

                    let nameOptions = document.querySelector('#nameOptions');
                    nameOptions.innerHTML = '';
                    names.forEach(name => {
                        let opt = document.createElement('option');
                        opt.value = name;
                        nameOptions.appendChild(opt);
                    });
                    return list;
                })
                .then(list => {
                    // 排序
                    list.sort(DataComparer);

                    //10 mins
                    const ttl = 10 * 60 * 1000;
                    localStorage.setItemExp('req-source', list, ttl);
                    return list;
                })
                .then(ShowDataByFilter)
                .then(() => {
                    el.disabled = false;
                })
                .catch(ex => {
                    console.log('error', ex.message);
                    content.innerText = ex.message;

                    if (ex.status == 403) {
                        ShowCORSError();
                    }
                });
        }

        LoadSetting();
        LoadData();
    </script>
</body>

</html>
